<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="./javascript/script.js" defer></script>
    <link rel="stylesheet" href="./stylesheet/stylesheet.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="mainDiv">
        <div id="bottomTextCon">Naitais Calculator</div>
        <div id="displayCon">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <div id="buttonsCon">
            <div id="firstRowButtons">
                <button data-undoButton id="undoButton" class="button idleButton"><h2>UNDO</h2></button>
                <button data-clearButton id="clearButton" class="button idleButton"><h2>C</h2></button>
                <button data-memeButton id="memeButton" class="button idleButton"><h2>MEME</h2></button>
                <button data-operator id="divide" class="button idleButton"><h2>/</h2></button>
            </div>
            <div id="secondRowButtons">
                <button data-number id="seven" class="button idleButton"><h2>7</h2></button>
                <button data-number id="eight" class="button idleButton"><h2>8</h2></button>
                <button data-number id="nine" class="button idleButton"><h2>9</h2></button>
                <button data-operator id="mult" class="button idleButton"><h2>*</h2></button>
            </div>
            <div id="thirdRowButtons">
                <button data-number id="four" class="button idleButton"><h2>4</h2></button>
                <button data-number id="five" class="button idleButton"><h2>5</h2></button>
                <button data-number id="six" class="button idleButton"><h2>6</h2></button>
                <button data-operator id="minus" class="button idleButton"><h2>-</h2></button>
            </div>
            <div id="fourthRowButtons">
                <button data-number id="one" class="button idleButton"><h2>1</h2></button>
                <button data-number id="two" class="button idleButton"><h2>2</h2></button>
                <button data-number id="three" class="button idleButton"><h2>3</h2></button>
                <button data-operator id="sum" class="button idleButton"><h2>+</h2></button>
            </div>
            <div id="fifthRowButtons">
                <button data-number id="zeroButton" class="button idleButton"><h2>0</h2></button>
                    <button data-number id="dot" class="button idleButton"><h2>.</h2></button>
                    <button data-equal id="equal" class="button idleButton"><h2>=</h2></button>
                
            </div>
        </div>
        
    </div>
    <audio id="lautiSound" src="./audios/lautiSound.ogg"></audio>
    <audio id="theRock" src="./audios/theRock.mp3"></audio>
    <audio id="memeThree" src="./audios/ohMyGod.mp3"></audio>
    <audio id="memeFour" src="./audios/aaoooooHH.mpeg"></audio>
    <audio id="memeFive" src="./audios/meme5.mp3"></audio>
    <audio id="memeSix" src="./audios/meme6.mp3"></audio>
    <audio id="memeSeven" src="./audios/meme7.mp3"></audio>
    <audio id="memeEight" src="./audios/meme8.mp3"></audio>
    <audio id="memeNine" src="./audios/meme9.mp3"></audio>
    <audio id="memeTen" src="./audios/meme10.mp3"></audio>
    <audio id="memeEleven" src="./audios/meme11.mp3"></audio>
    <audio id="memeTwelve" src="./audios/meme12.mp3"></audio>
</body>
</html>
