<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="./javascript/script.js" defer></script>
    <link rel="stylesheet" href="./stylesheet/stylesheet.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="mainDiv">
        <div id="displayCon"></div>
        <div id="buttonsCon">
            <div id="firstRowButtons">
                <button id="undoButton" class="button"><h2>UNDO</h2></button>
                <button id="clearButton" class="button"><h2>C</h2></button>
                <button id="memeButton" class="button"><h2>MEME</h2></button>
                <button class="button"><h2>/</h2></button>
            </div>
            <div id="secondRowButtons">
                <button class="button"><h2>7</h2></button>
                <button class="button"><h2>8</h2></button>
                <button class="button"><h2>9</h2></button>
                <button class="button"><h2>*</h2></button>
            </div>
            <div id="thirdRowButtons">
                <button class="button"><h2>4</h2></button>
                <button class="button"><h2>5</h2></button>
                <button class="button"><h2>6</h2></button>
                <button class="button"><h2>-</h2></button>
            </div>
            <div id="fourthRowButtons">
                <button class="button"><h2>1</h2></button>
                <button class="button"><h2>2</h2></button>
                <button class="button"><h2>3</h2></button>
                <button class="button"><h2>+</h2></button>
            </div>
            <div id="fifthRowButtons">
                <button id="zeroButton" class="button"><h2>0</h2></button>
                    <button class="button"><h2>.</h2></button>
                    <button class="button"><h2>=</h2></button>
                
            </div>
        </div>
        <div id="bottomTextCon"></div>
    </div>
</body>
</html>
